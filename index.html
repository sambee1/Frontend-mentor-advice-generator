<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="adviceCard">
      <p class="adviceID">Advice #<span id="ID">177</span></p>
      <p class="adviceText">
        "Take time once in a while to look up at the stars for at least 5
        minutes, in order to comprehend your cosmic significance"
      </p>
      <div class="dividerDesktop">
        <img src="./images/pattern-divider-desktop.svg" />
      </div>
      <div class="dividerMobile">
        <img src="./images/pattern-divider-mobile.svg" />
      </div>
      <div class="nextAdvice">
        <div><img src="./images/icon-dice.svg" /></div>
      </div>
      <div>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sambee</a>.
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
